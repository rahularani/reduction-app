# Render Blueprint for Food Waste Reduction App
# Deploy backend to Render with this configuration

services:
  # Backend API Service
  - type: web
    name: food-waste-backend
    env: node
    region: oregon
    plan: free
    rootDir: backend
    buildCommand: npm install --legacy-peer-deps && npm run build
    startCommand: npm start
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5001
      - key: DB_HOST
        sync: false
      - key: DB_USER
        sync: false
      - key: DB_PASSWORD
        sync: false
      - key: DB_NAME
        value: railway
      - key: DB_PORT
        value: 3306
      - key: JWT_SECRET
        generateValue: true
      - key: FRONTEND_URL
        sync: false
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: GOOGLE_CLIENT_SECRET
        sync: false

# Note: You'll need to manually set these environment variables:
# - DB_HOST (from Railway)
# - DB_USER (from Railway)
# - DB_PASSWORD (from Railway)
# - FRONTEND_URL (your Vercel URL after frontend deployment)
