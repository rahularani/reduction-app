# Render Blueprint for Food Waste Reduction App
# Deploy backend to Render with this configuration

services:
  # Backend API Service
  - type: web
    name: food-waste-backend
    env: node
    region: oregon
    plan: free
    buildCommand: cd backend && npm install && npm run build
    startCommand: cd backend && npm start
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5001
      - key: DB_HOST
        sync: false
      - key: DB_USER
        sync: false
      - key: DB_PASSWORD
        sync: false
      - key: DB_NAME
        value: food_waste_app
      - key: DB_PORT
        value: 3306
      - key: JWT_SECRET
        generateValue: true
      - key: FRONTEND_URL
        sync: false
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: GOOGLE_CLIENT_SECRET
        sync: false

# Note: You'll need to create a MySQL database separately
# Options:
# 1. Render MySQL (paid)
# 2. Railway MySQL (free $5 credit)
# 3. PlanetScale (free tier)
